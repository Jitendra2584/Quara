{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #F0F2F5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .content-section {
      max-width: 600px;
      padding: 20px;
      background-color: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .content-section>h2 {
      text-align: center;
    }
  </style>
  <title>Home Page</title>
</head>

<body>
  <div class="content-section">
    <h2 class="mb-4">Reset Password</h2>
    <hr>
    <p class="mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a
      new one.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary custom-link" type="submit">Send email</button>
      <a href="{% url 'login' %}" class="btn btn-outline-info custom-link" >login</a>
    </form>
  </div>
  {% if errors %}
  <br>
  <h3>{{errors}}</h3>
  {% endif %}


</body>

</html>
